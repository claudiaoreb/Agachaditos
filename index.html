<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agachaditos</title>
  <style>
    body {
      font-family: 'Rock Salt', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d9006d;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      text-transform: uppercase;
    }
    h1 {
      font-size: 3rem;
      color: #ffdd00;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }
    .container {
      padding: 30px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #ff6600;
      color: white;
      width: 30%;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #2a2a2a;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agachaditos - ¡La Comida de la Calle!</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Anticuchos</h2>
      <p>Deliciosos anticuchos tradicionales, ¡directos de las calles!</p>
    </div>
    <div class="card">
      <h2>Choros a la Chalaca</h2>
      <p>Un clásico de la costa peruana con un toque chicha.</p>
    </div>
    <div class="card">
      <h2>Tamales</h2>
      <p>Calientitos y con el sabor que solo las calles pueden ofrecer.</p>
    </div>
  </div>

  <footer>
    <p>Síguenos en nuestras redes sociales</p>
  </footer>
</body>
</html>
