<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agachaditos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo Agachaditos" class="logo" />
      <button class="login-btn" onclick="toggleLogin()">Iniciar Sesión</button>
    </div>
    <p class="descripcion">Proyecto transmedia sobre los agachaditos del Perú: comida buena, bonita, barata y al paso. Descubre, comparte y conecta.</p>
  </header>

  <main id="main-content">
    <!-- Aquí irá el contenido dinámico según sesión -->
  </main>

  <footer>
    <div class="social">
      <a href="#">Instagram</a> | <a href="#">TikTok</a> | <a href="#">YouTube</a>
    </div>
    <form id="contact-form">
      <h4>Contáctanos</h4>
      <input type="email" name="email" placeholder="Tu correo" required />
      <textarea name="message" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
